<!DOCTYPE html>
<html lang="es">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Invisible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      font-size: 36px;
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
    }
    .choices {
      margin-top: 30px;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>¡Hola Martín!</h1>
  <p class="message">Para descubrir a tu amigo invisible deberás hacerlo mediante fechas de cumpleaños y ver si es quién tú creías. Tenés 3 intentos. ¡Suerte!</p>
  
  <div class="choices">
    <p>Elige una de las siguientes fechas:</p>
    <button onclick="checkAnswer('10/10')">10 de Octubre</button>
    <button onclick="checkAnswer('22/11')">22 de Noviembre</button>
    <button onclick="checkAnswer('25/04')">25 de Abril</button>
    <button onclick="checkAnswer('21/09')">21 de Setiembre</button>
    <button onclick="checkAnswer('28/12')">28 de Diciembre</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    // Configuración inicial
    const userName = "Martín";  // Aquí pones el nombre del usuario, o podrías pedirlo en un formulario
    document.getElementById('user-name').textContent = userName;
    
    let attempts = 2;  // Número máximo de intentos

    // Fecha correcta
    const correctDate = '21/09';

    // Función para lanzar confetti
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { x: 0.5, y: 0.5 }
      });
    }

    // Función que maneja la elección de la fecha
    function checkAnswer(selectedDate) {
      const resultElement = document.getElementById('result');
      
      if (attempts > 0) {
        if (selectedDate === correctDate) {
          resultElement.textContent = "¡Correcto! El regalo viene de Matute.";
          resultElement.style.color = "green";
          launchConfetti();  // Lanza confetti al acertar
        } else {
          attempts--;
          resultElement.textContent = `¡Incorrecto! Te quedan ${attempts} intentos.`;
          resultElement.style.color = "red";
        }
      } else {
        resultElement.textContent = "¡Marchaste! Igual te podés llevar el regalo es de Matute";
        resultElement.style.color = "blue";
      }
    }
  </script>

</body>
</html>
