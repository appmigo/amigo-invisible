<!DOCTYPE html>
<html lang="es">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Invisible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      font-size: 36px;
    }
    .message {
      font-size: 20px;
      margin-top: 20px;
    }
    .choices {
      margin-top: 30px;
      font-size: 18px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      font-size: 20px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>¡Hola Tincito!</h1>
  <p class="message">Para descubrir a tu amigo invisible no te voy a dar pistas, pero sí vas a tener que adivinar su fecha de cumpleaños. Tenés 3 intentos. ¡Suerte!</p>
  
  <div class="choices">
    <p>Elige una de las siguientes fechas:</p>
    <button onclick="checkAnswer('10/10')">10 de Octubre</button>
    <button onclick="checkAnswer('22/11')">22 de Noviembre</button>
    <button onclick="checkAnswer('25/04')">25 de Abril</button>
    <button onclick="checkAnswer('21/09')">21 de Septiembre</button>
    <button onclick="checkAnswer('28/12')">28 de Diciembre</button>
  </div>

  <!-- Pop-up para mostrar el mensaje -->
  <div class="popup" id="popup"></div>

  <div class="result" id="result"></div>

  <script>
    // Configuración inicial
    const userName = "Martín";  // Aquí pones el nombre del usuario, o podrías pedirlo en un formulario
    document.getElementById('user-name').textContent = userName;
    
    let attempts = 2;  // Número máximo de intentos

    // Fecha correcta
    const correctDate = '21/09';

    // Cargar los sonidos de acierto y error
    const successSound = new Audio('https://elacontecer.com.uy/wp-content/cache/applause-01.wav');  // Sonido de acierto
    const errorSound = new Audio('https://elacontecer.com.uy/wp-content/cache/fail-trombone-03.wav');  // Sonido de error

    // Función para lanzar confetti
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { x: 0.5, y: 0.5 }
      });
    }

    // Función que maneja la elección de la fecha
    function checkAnswer(selectedDate) {
      const resultElement = document.getElementById('result');
      const popupElement = document.getElementById('popup');
      
      if (attempts > 0) {
        if (selectedDate === correctDate) {
          // Sonido de acierto
          successSound.play();

          // Mensaje de acierto en el pop-up y confetti
          resultElement.textContent = "¡Correcto! El regalo viene de Matute.";
          resultElement.style.color = "green";
          popupElement.textContent = "¡Correcto! El regalo viene de Matute.";
          popupElement.style.backgroundColor = "green";
          popupElement.style.display = "flex";
          launchConfetti();  // Lanza confetti al acertar
        } else {
          attempts--;
          // Sonido de error
          errorSound.play();

          // Mensaje de error en el pop-up
          resultElement.textContent = `¡Incorrecto! Te quedan ${attempts} intentos.`;
          resultElement.style.color = "red";
          popupElement.textContent = `¡Incorrecto! Te quedan ${attempts} intentos.`;
          popupElement.style.backgroundColor = "red";
          popupElement.style.display = "flex";
        }
      } else {
        // Cuando se acabaron los intentos
        resultElement.textContent = "¡Se acabaron los intentos, le pusiste muy pocas ganas! El regalo es de Matute";
        resultElement.style.color = "blue";
        popupElement.textContent = "¡Se acabaron los intentos, le pusiste muy pocas ganas! El regalo es de Matute";
        popupElement.style.backgroundColor = "blue";
        popupElement.style.display = "flex";
      }
      
      // Cerrar el pop-up después de unos segundos
      setTimeout(function() {
        popupElement.style.display = "none";
      }, 3000);
    }
  </script>

</body>
</html>
